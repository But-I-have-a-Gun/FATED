<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FATED - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
    }

    .status-tracker {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #1a1a1a;
      border-left: 6px solid #ff3c3c;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.4);
      z-index: 1000;
    }

    .status-tracker h3 {
      margin: 0;
      font-size: 1.1em;
      color: #ff3c3c;
    }

    .status-tracker p {
      margin: 5px 0 0;
      font-weight: bold;
      color: #ff3c3c;
    }

    .discord-button {
      position: fixed;
      top: 100px;
      left: 20px;
      background-color: #ff3c3c;
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 16px 10px 12px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.4);
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    .discord-button:hover {
      background-color: #e63636;
    }

    .discord-button img {
      width: 20px;
      height: 20px;
    }

    .container {
      padding: 100px 20px 40px;
      max-width: 1200px;
      margin: auto;
    }

    .hero {
      text-align: center;
      margin-bottom: 60px;
      transition: transform 0.5s ease;
    }

    .hero img {
      width: 100%;
      max-width: 900px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transition: transform 0.5s ease;
    }

    .hero.scaled img {
      transform: scale(0.85);
    }

    .duo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .duo.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .character {
      flex: 1 1 45%;
      text-align: center;
    }

    .character img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .character h2 {
      margin-top: 15px;
      font-size: 1.8em;
      color: #ff3c3c;
    }

    @media (max-width: 768px) {
      .duo {
        flex-direction: column;
        align-items: center;
      }

      .status-tracker {
        top: 10px;
        left: 10px;
        padding: 10px 15px;
      }

      .discord-button {
        top: 90px;
        left: 10px;
        padding: 8px 14px 8px 10px;
      }

      .discord-button img {
        width: 18px;
        height: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="status-tracker">
    <h3>FATED - Status Tracker</h3>
    <p>Status: In Development</p>
  </div>

  <a href="https://discord.gg/eS64prW4B3" target="_blank" class="discord-button">
    <img src="https://raw.githubusercontent.com/But-I-have-a-Gun/FATED/refs/heads/main/photos/discord-logo-discord-icon-transparent-free-png.webp" alt="Discord" />
    Join the Discord
  </a>

  <div class="container">
    <div class="hero" id="hero">
      <img src="https://raw.githubusercontent.com/But-I-have-a-Gun/FATED/refs/heads/main/photos/Hero_Fated.jpg" alt="Hero of FATED">
    </div>

    <div class="duo" id="duo">
      <div class="character">
        <img src="https://raw.githubusercontent.com/But-I-have-a-Gun/FATED/refs/heads/main/photos/HUNTER_Fated.png" alt="The Hunter">
        <h2>The Hunter</h2>
      </div>
      <div class="character">
        <img src="https://raw.githubusercontent.com/But-I-have-a-Gun/FATED/refs/heads/main/photos/HUNTED_Fated.png" alt="The Hunted">
        <h2>The Hunted</h2>
      </div>
    </div>
  </div>

  <script>
    const hero = document.getElementById('hero');
    const duo = document.getElementById('duo');

    const observer = new IntersectionObserver(
      ([entry]) => {
        if (!entry.isIntersecting) {
          hero.classList.add('scaled');
          duo.classList.add('visible');
        } else {
          hero.classList.remove('scaled');
          duo.classList.remove('visible');
        }
      },
      {
        root: null,
        threshold: 0.5
      }
    );

    observer.observe(hero);
  </script>

</body>
</html>
