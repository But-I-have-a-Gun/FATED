<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FATED - Credits</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #f0f0f0;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 100px 20px 60px;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      color: #ff3c3c;
      margin-bottom: 60px;
    }

    h2 {
      font-size: 2.2em;
      color: #ff3c3c;
      margin: 60px 0 30px;
      border-bottom: 2px solid #ff3c3c;
      padding-bottom: 10px;
    }

    /* CREDIT GRID */
    .credit-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
    }

    .credit-card {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 24px 20px;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 60, 60, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .credit-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 25px rgba(255, 60, 60, 0.35);
    }

    .credit-card img {
      width: 180px;
      height: 180px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 16px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
    }

    .credit-card h3 {
      margin: 0;
      font-size: 1.4em;
      color: #f0f0f0;
    }

    /* NAVIGATION BUTTONS */
    .navigation-buttons {
      max-width: 900px;
      margin: 80px auto 0;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .navigation-buttons a {
      background-color: #1a1a1a;
      color: #ff3c3c;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 26px;
      border-radius: 999px;
      border: 2px solid #ff3c3c;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .navigation-buttons a:hover {
      background-color: #ff3c3c;
      color: #0d0d0d;
    }

    .navigation-buttons .back-btn:hover {
      transform: translateX(-4px);
    }

    .navigation-buttons .arrow {
      font-size: 1.4em;
      font-weight: bold;
      line-height: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.4em;
      }

      h2 {
        font-size: 1.8em;
      }

      .credit-card img {
        width: 150px;
        height: 150px;
      }

      .navigation-buttons {
        justify-content: center;
      }
    }
  </style>
</head>

  <div class="container">
