<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FATED - Status Tracker</title>
  <style>
    .status-tracker {
      width: 300px;
      padding: 20px;
      background-color: #1a1a1a;
      border: 2px solid #ff3c3c;
      border-radius: 10px;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      box-shadow: 0 0 10px rgba(255, 60, 60, 0.5);
    }

    .status-tracker h2 {
      margin: 0 0 10px;
      font-size: 1.5em;
      color: #ff3c3c;
    }

    .status {
      font-size: 1.2em;
      font-weight: bold;
      color: #ff3c3c;
    }
  </style>
</head>
<body>

  <div class="status-tracker">
    <h2>FATED - Status Tracker</h2>
    <p>Status: <span class="status">In Development</span></p>
  </div>

</body>
</html>
